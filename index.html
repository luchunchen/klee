<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>原神計算機</title>
    <link rel="stylesheet" href="./klee.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="img">
        <div class="count">
          <h1>超簡易原神計算機</h1>
          <br />

          <div class="container">
            <label for="input1">攻擊力(白字)</label>
            <input type="text" id="input1" />
          </div>
          <div class="container">
            <label for="input2">攻擊力(綠字)</label>
            <input type="number" id="input2" />
          </div>
          <div class="container">
            <label for="input3">爆擊率(%)&emsp;</label>
            <input type="number" id="input3" />
          </div>
          <div class="container">
            <label for="input4">爆擊傷害(%)</label>
            <input type="number" id="input4" />
          </div>
          <div class="container">
            <label for="input6">各屬傷害(%)</label>
            <input type="number" id="input6" />
          </div>
          <div class="container"></div>                       

                 
          <br />

          <button id="button">計算(不含各屬傷害(%))</button>
          <br />

          <label for="input5">期望傷害F: <span class="fin">0</span></label>

          <br />

          <button id="button2" >計算(含各屬傷害(%))</button>
          <br />

          <label for="input7">期望傷害F: <span class="fin2">0</span></label>
          

          <section><h1 class="fun">評語:<span class="talk"><span></h1></section>
            <hr>
          <h1>
            建議看完參考資料再做使用~ <br>
            小叮嚀:目標(期望傷害F)(不含各屬傷害(%))要大於4.24 <br />
            建議朝向6.75邁進，當然越多越好! <br>
            歡迎一起討論!!!
            
            
            
            
            
          </h1>

          <a href="https://forum.gamer.com.tw/C.php?bsn=36730&snA=7609&tnum=26" target="_blank">參考資料</a>
        </div>
      </div>
    </div>

    <script src="./klee.js"></script>
  </body>
</html>
